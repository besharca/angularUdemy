<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      <div class="card shadow-lg p-3 mb-5 bg-white  ">
        <img [src]="recipes[0].imagePath" alt="" class="card-img-top">
        <div class="card-body mx-0">
          <h2 class="card-title text-center text-uppercase">
            {{recipes[0].name}}
          </h2>
          <hr class="hr-primary">
          <p class="card-text text-capitalize mx-3 text-justify text">
            &nbsp;&nbsp; {{recipes[0].description }}
          </p>
          <br>
          <div *ngIf="recipes">
            <ul class="list-group" *ngFor="let ingredient of recipes[0].ingredients">
              <li class="list-group-item bg-light d-flex justify-content-between align-items-center text-capitalize">
                {{ingredient.name}}
                <span class="badge badge-secondary badge-pill">{{ingredient.amount}} </span>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
