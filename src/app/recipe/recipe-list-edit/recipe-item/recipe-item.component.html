
<a appHighlight [defaultColor]="'transparent'" [highlightColor]="'#ccdce7'" 
     [routerLink]="['/recipes',   recipe.id]"
     routerLinkActive="active"
    class="list-group-item clearfix my-2 shadow-sm mb-1 text-dark" 
    style="cursor:pointer;">
    <div class="float-left">
        <h3 class="list-group-item-heading text-truncate text-capitalize text-left">{{recipe.name}}</h3>
        <p class="list-group-item-text text-truncate text-capitalize text-left">{{recipe.description | lowercase}}</p>
    </div>
    <span class="float-right">
        <img src="{{recipe.imagePath}}" alt="" 
        class="img-responsive my-2" 
        (error)="recipe.imagePath= fallbackImage"
        style="max-height:100px; max-width: 133px;">
    </span>
</a>
