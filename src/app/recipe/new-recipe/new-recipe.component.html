<div class="row justify-content-center">
  <div class="col-10">
    <div class="card shadow-lg p-3 mb-5 bg-white  ">
      <div class="card-body mx-0">
        <h2 class="card-title text-center text-uppercase">
          Please fill all the fields for a new recipe
        </h2>
        <hr class="hr-primary">
        <!-- form  -->
        <form class="form-horizontal" id="newform">
          <div class="row justify-content-center mb-2">
            <div class="col-md-12">
              <div class="form-group">
                <div class="input-group mb-1 mr-sm-n1">
                  <input type="text" name="name" class="form-control-lg w-100" id="name" placeholder="Recipe Name"
                    autofocus [(ngModel)]="recipeName">
                </div>
              </div>
            </div>
          </div>
          <div class="row justify-content-center mb-2">
            <div class="col-md-12">
              <div class="form-group">
                <div class="input-group mb-1 mr-sm-n1">
                  <input type="text" name="image" class="form-control-lg w-100" id="image" placeholder="Recipe Image URL"
                    autofocus [(ngModel)]="recipeImage">
                </div>
              </div>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-group">
                <div class="input-group mb-1 mr-sm-1">
                  <textarea form="newform" name="description" class="form-control" id="description"
                    placeholder="Description" autofocus rows="4" [(ngModel)]="recipeDescription"></textarea>
                </div>
              </div>
            </div>
          </div>
          <!-- iterate ingredients -->
          <div class="row justify-content-center">
            <div class="col-sm-12">
              <ul class="list-group" >
                  <li class="list-group-item bg-light d-flex justify-content-between align-items-center text-capitalize"
                  *ngFor="let ingredient of recipeIngredients;index as i"><span class="badge badge-secondary badge-pill">{{ingredient.amount}} </span>
                  {{ingredient.name}}
                     <a (click)="removeIngredient(i)" class="badge badge-secondary badge-pill text-white"><i class="fa fa-close"></i></a> 
                    </li>
              </ul>
            </div>
          </div>
          <br>

          <!-- end iterate ingredients -->
          <div class="row justify-content-center">
            <div class="col-sm-12 ">
              <!-- add ingredient button -->
              <button class="btn btn-secondary btn-block my-2"
              (click)="addIngredient(ingredientName.value,ingredientAmount.value);
              ingredientName.value='';ingredientAmount.value=1;">Add ingredient</button>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="form-group has-danger w-100">
                <div class="input-group mb-1 mr-sm-1 ">
                  <input  #ingredientName
                  type="text" name="ingredient" class="form-control" id="ingredient"
                    placeholder="New ingredient">
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="form-group has-danger">
                <div class="input-group mb-1 mr-sm-0 ">
                  <input #ingredientAmount
                  type="number" name="amount" class="form-control w-100" id="amount" value="1" min="1">
                </div>
              </div>
            </div>
          </div>
          <hr>
          <!-- create recipe button -->
         <button  class="btn btn-outline-secondary btn-block" (click)="createRecipe()">Create recipe</button>
        </form>
        <!-- form end -->
        <br>
      </div>



    </div>
  </div>
</div>
