<div ngbDropdown class="ml-auto" autoClose="outside">
  <a class="login" style="cursor: pointer" id="dropdownForm" ngbDropdownToggle>Login</a>

  <div ngbDropdownMenu aria-labelledby="dropdownForm">
 
      <form class="px-4 py-3" (ngSubmit)="onSubmit()" [formGroup]="loginForm">

        <div *ngIf="!loading;else loadingImg">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" formControlName="email"
             id="email" placeholder="email@example.com">
          </div>

          <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" class="form-control" id="pass" 
            formControlName="password" placeholder="Password">
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="dropdownCheck" formControlName="remember">
            <label class="form-check-label" for="dropdownCheck">Remember me</label>
          </div>
        </div>

        <ng-template #loadingImg>
          <img  class="img-fluid" src="../../../assets/images/loadingSpinner.gif" alt="" *ngIf="loading">
        </ng-template>


        <button type="submit" class="btn btn-outline-secondary btn-block mt-1">Sign in</button>
      </form>
      <!-- end of form -->

      <!-- sigh up / forgot -->
      <div class="dropdown-divider"></div>
      <div class="container">
        <div class="row">
          <div class="col-7 highlight">
            <a style="cursor: pointer" ngbDropdownItem [routerLink]="['/register']">
              New around here?
              <span class="badge badge-secondary text-center" id="signUp">
                Sign up
              </span>
            </a>
          </div>
          <div class="col-5 text-right highlight">
            <a style="cursor: pointer" ngbDropdownItem>Forgot password?</a>
          </div>
        </div>
      </div>
    </div>   
</div>
